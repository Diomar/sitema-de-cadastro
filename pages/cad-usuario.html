<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Escolar</title>

  <!-- ======= Stylesheet ======= -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- ======= Scrpt Main ======= -->
  <script src="../js/main.js" defer></script>

  <!-- ======= Boxicons ========== -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <!-- ===== Sidebar ====== -->
  <div class="sidebar">
    <div class="logo__content">
      <div class="logo">
        <i class='bx bxl-c-plus-plus'></i>
        <div class="logo__name">Logo</div>
      </div>
      <i class='bx bx-menu' id='icon-logo'></i>
    </div>
    <ul class="nav__list">

      <li>
        <a href="../index.html">
          <i class='bx bx-home-alt-2'></i>
          <span class="links__name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-user'></i>
          <span class="links__name">Cad. Usuário</span>
        </a>
        <span class="tooltip">Cad. Usuário</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links__name">Análises</span>
        </a>
        <span class="tooltip">Análises</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-folder'></i>
          <span class="links__name">Gerenciador</span>
        </a>
        <span class="tooltip">Gerenciador</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links__name">Setting</span>
        </a>
        <span class="tooltip">Setting</span>
      </li>
    </ul>

    <!-- ===== Button Sair ====== -->
    <div class="profile__content">
      <div class="profile">
        <i class='bx bx-log-out' id="log__out"></i>
      </div>
    </div>
  </div>

  <!-- ===== Header ===== -->
  <header class="header__container">
    <div class="navbar">
      <h1>Cadastrar Usuários</h1>
    </div>
  </header>

  <!-- ===== Cadastro__Usuario ====== -->
  <section class="cad__usuario-contentainer">

    <div class="cad__usuario-content">
      <!-- Dados Pessoais -->
      <div class="cad__usuario-dados-pessoais">
        <h2>Dados pessoais</h2>
        <form action="" class="dados__pessoais">
          <label class="pure-material-textfield-outlined">
            <input type="text" id="nome" placeholder=" ">
            <span>Digite o Nome</span>
          </label>

          <label class="pure-material-textfield-outlined">
            <input type="text" id="sexo" placeholder=" ">
            <span>Sexo</span>
          </label>

          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Cpf</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Dt. Nascimento</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Email</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Telefone</span>
          </label>
        </form>
      </div>

      <!-- Dados de Endereço -->
      <div class="cad__usuario-dados-endereco">
        <h2>Endereço</h2>
        <form action="" class="dados__endereco">
          <label class="pure-material-textfield-outlined">
            <input type="text" id="cep" placeholder=" ">
            <span>Cep</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Rua</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Nº</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Bairro</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Complemento</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Cidade</span>
          </label>
          <label class="pure-material-textfield-outlined">
            <input placeholder=" ">
            <span>Estado</span>
          </label>
        </form>
      </div>

      <div class="button-cadastrar">
        <button id="cadastrar">Cadastrar</button>
      </div>
    </div>

  </section>

  <!-- ===== Footer ====== -->
  <footer class="footer__container">
    Sistema Escolar
  </footer>

</body>

</html>
